<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="mode-box">
           <p class="text">Calculator</p>
          <div class="mode">
            <img class="icon moon" onclick="modeChange()" src="icons/moon.png" alt="" />
            <img class="icon sun" onclick="modeChange()" src="icons/sun.svg" alt="" />
          </div>
        </div>
        <div>
          <input type="text" class="display" disabled />
        </div>

        <div class="btns">
          <button onclick="appendNumber(``)">()</button>
          <button onclick="appendOperand('%')">%</button>
          <button onclick="clearDisplay()">AC</button>
          <button onclick="appendOperand('/')">/</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="appendOperand('*')">x</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendOperand('-')">-</button>
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendOperand('+')">+</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="appendNumber('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
